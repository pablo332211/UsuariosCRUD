<!DOCTYPE html >
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8">
    <title>Registro de usuarioss</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#"> Control de usuarios</a>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link"
                                    th:href="@{/usuarios}">Control de usuarios</a></li>
        </ul>
    </div>
</nav>

<br>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Registro de usuarios</h1>
            <div class="card-body">
                <form th:action="@{/usuarios}" th:object="${usuarios}" method="post">
                    <div class="form-group">
                        <label>nombre</label>
                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite su nombre" required>
                    </div> <br>

                    <div class="form-group">
                        <label>Edad</label>
                        <input type="number" name="edad" th:field="*{edad}" class="form-control" placeholder="Digite su edad" required>
                    </div>

                    <br>

                    <div class="form-group">
                        <label>Correo</label>
                        <input type="text" name="correo" th:field="*{correo}" class="form-control" placeholder="Digite su correo" required>
                    </div>

                    <br>

                    <div class="box-footer">
                        <button class="btn btn-success">Guardar</button>

                    </div>

                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
