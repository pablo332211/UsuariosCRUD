<!DOCTYPE html >
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8">
    <title>Listado Usuarios</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#"> Control de usuarios</a>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/usuarios}">Control de usuarios</a></li>
        </ul>
    </div>
</nav>

    <div class="container">
        <div class="row">
            <h1>Lista de usuarios</h1>
        </div>
        <div class="row">

            <div class="col-lg-3">
                <a th:href="@{/usuarios/nuevo}"class="btn btn-primary btn-sm mb3">agregar usuario</a>
            </div>
            <br>
        </div>
        <table class="table" table-striped table-bordered>
            <thead class="table-dark">


            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Correo</th>
                <th>Acciones</th>
            </tr>


            </thead>
            <tbody>

            <tr th:each="Usuarios : ${usuarios}">
                <td th:text="${Usuarios.nombre}">Nombre</td>
                <td th:text="${Usuarios.edad}">Apellido</td>
                <td th:text="${Usuarios.correo}">Email</td>

                <td>
                    <a th:href="@{/usuarios/editar/{id}(id=${Usuarios.id})}" class="btn btn-info">Editar</a>
                    <a th:href="@{/usuarios/{id}(id=${Usuarios.id})}" class="btn btn-danger">Eliminar</a>
                </td>

            </tr>
            ...
            </tbody>
        </table>
    </div>

</body>
</html>
